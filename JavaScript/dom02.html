<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">

</body>

<script>
    const div = document.createElement('div');
    // console.log(div)
    div.setAttribute("titel", "generated title");
    div.style.backgroundColor = "green";
    // div.innerHTML = "Hello";
    div.style.color = "red";
    div.style.padding = "22px";
    div.style.border = "10px dotted white"

    const addText = document.createTextNode("DevOps Engineer")
    div.appendChild(addText)

    document.body.appendChild(div)

</script>


</html>
